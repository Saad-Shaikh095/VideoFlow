<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFlow | Premium Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="bg-glow"></div>
    <div class="container">
        <header>
            <div class="logo">Video<span>Flow</span></div>
            <p class="subtitle">Personalized Download Experience Made by Saad Shaikh</p>
        </header>

        <div class="tabs-container">
            <div class="tab-switcher glass">
                <button class="tab-btn active" data-target="youtube">YouTube</button>
                <button class="tab-btn" data-target="instagram">Instagram</button>
                <div class="tab-indicator"></div>
            </div>
        </div>

        <main>
            <div class="search-section">
                <div class="input-wrapper">
                    <div class="icon-section" id="section-icon">
                        <!-- Icon will be injected by JS -->
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.872.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                        </svg>
                    </div>
                    <input type="text" id="video-url" placeholder="Paste YouTube link here..." autocomplete="off">
                    <button id="fetch-btn">
                        <span>Fetch</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                </div>
                <div id="error-message" class="error-msg hidden"></div>
            </div>

            <div id="result-container" class="result-container hidden">
                <div class="video-card glass">
                    <div class="video-preview">
                        <img id="video-thumb" src="" alt="Thumbnail">
                        <div class="duration" id="video-duration">0:00</div>
                    </div>
                    <div class="video-details">
                        <h2 id="video-title">Video Title</h2>
                        <p id="video-uploader">Uploader Name</p>

                        <div class="download-options">
                            <h3>Select Quality</h3>
                            <div id="format-list" class="format-chips">
                                <!-- Formats will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 VideoFlow. Premium Experience. Made by Saad Shaikh</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
